<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="styletransfer-demo">
<style>
  #inputContainer {
    margin: 0 auto;
    width: 800px;
  }
  #activationsContainer, #webcam-message, #ssl-message {
    text-align: center;
  }
  #webcam-message, #ssl-message {
    background-color: #fbb;
    outline: 1px solid rgb(100, 0, 0);
    width: 904px;
    padding: 5px 0;
    margin: 10px auto;
  }
  #imgContainer, #className {
    display: table-cell;
    vertical-align: top;
  }
  #className {
    padding-top: 40px;
  }
  #inference-canvas {
    width: 800px;
  }
</style>
<template>
  <div id="container"></div>

  <div id="inputContainer">

    <div id="contentImageContainer">
      <!--<video autoplay="true" id="webcamVideo" width="227" height="227"></video>-->
      <img id="contentImg"/>
    </div>

    <div id="styleImageContainer">
      <img id="styleImg"/>
    </div>

    <paper-dropdown-menu no-animations label="Content">
      <paper-listbox attr-for-selected="value" id="content-dropdown" class="dropdown-content" selected="{{selectedContentName}}" slot="dropdown-content">
        <template is="dom-repeat" items="[[contentNames]]">
          <paper-item value="[[item]]" label="[[item]]">
            [[item]]
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>

    <paper-dropdown-menu no-animations label="Style">
      <paper-listbox attr-for-selected="value" id="style-dropdown" class="dropdown-content" selected="{{selectedStyleName}}" slot="dropdown-content">
        <template is="dom-repeat" items="[[styleNames]]">
          <paper-item value="[[item]]" label="[[item]]">
            [[item]]
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>

    <div id="canvasContainer">
      <canvas id="imageCanvas" width="300" height="300"></canvas>
    </div>

    <div class="train-button-container">
      <paper-button class="button" raised id="train">Train</paper-button>
      <paper-button class="button" hidden$="[[!isTraining(applicationState)]]" raised id="stop">Stop</paper-button>
    </div>

    <div>Total steps: [[totalSteps]]</div>
    <div>Seconds per step: [[secsPerStep]] seconds</div>
    <div>Content loss: [[contentLoss]]</div>
    <div>Style loss: [[styleLoss]]</div>

  </div>

</template>
</dom-module>
